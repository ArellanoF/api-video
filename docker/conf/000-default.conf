<VirtualHost *:80>
    # ðŸ’¡ ESTO DEBE APUNTAR A LA CARPETA PUBLIC
    DocumentRoot /var/www/html/public 

    <Directory /var/www/html/public>
        # Permite reescrituras (.htaccess) y garantiza acceso
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Opcional: Deshabilitar el acceso directo a la raÃ­z
    <Directory /var/www/html>
        Require all denied
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>