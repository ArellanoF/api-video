services:
  # Laravel Main Container
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video_app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      DB_CONNECTION: mysql  
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: video_tasks_db
      DB_USERNAME: video
      DB_PASSWORD: secret
      QUEUE_CONNECTION: database
      STORAGE_PATH: /var/www/html/storage
      AUTO_MIGRATE: '1'
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
  # Worker for Laravel queues
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video_queue
    restart: unless-stopped
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: video_tasks_db
      DB_USERNAME: video
      DB_PASSWORD: secret
      QUEUE_CONNECTION: database
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - /var/www/html/vendor
    depends_on:
      db:
        condition: service_healthy
    entrypoint: []
    command: ["bash", "-c", "php artisan migrate --force && php artisan queue:work --sleep=3 --tries=3 --timeout=1200"]
  # MySQL database
  db:
    image: mysql:8.0
    container_name: video_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: video_tasks_db
      MYSQL_USER: video
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: video_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: video
      PMA_PASSWORD: secret
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy

# Persistent volumes
volumes:
  db_data: